<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="stylemenu.css">
    <!-- font family  link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;1,100&family=Playfair+Display&family=Poppins:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- first section of breakfast -->
    
    <div>
    <!-- large button of breakfast -->
      <button class="largebutton">Breakfast</button>
      <!-- image of  breakfast -->
      <div class="imgdiv">
        <img src="./images/Sandwhich.avif" alt="sandwhich">
        <img src="./images/Pancakes.avif" alt="Pancakes">
        <img src="./images/HerbalTea.avif" alt="Herbal Tea">
        <img src="./images/Coffee.avif" alt="Coffee">
        <img src="./images/Oats bowl.avif" alt="Oat bowl">
      </div>
      <!-- button of breakfast -->
      <div class="smallbutton">
         <button class="small" >Sandwhich</button>
         <button class="small">Pancakes</button>
         <button class="small">Herbal Tea</button>
         <button class="small">Coffee</button>
         <button class="small">Oats bowl</button>
         </div>
    </div>
    <!-- second section of lunch -->
    <div>
        <!-- large button of lunch -->
        <button class="largebutton">Lunch</button>
        <!-- image of lunch items -->
        <div class="imgdiv">
          <img src="./images/Burger.avif" alt="burger">
          <img src="./images/Pavbhaji.avif" alt="Pav Bhaji">
          <img src="./images/pizza.avif" alt="Pizza">
          <img src="./images/Pasta.avif" alt="White sauce Pasta">
          <img src="./images/sushi.avif" alt="Sushi">
        </div>
        <!-- button for lunch items -->
        <div class="smallbutton">
           <button class="small" >Burger</button>
           <button class="small">Pav bhaji</button>
           <button class="small">Pizza</button>
           <button class="small">White Suace Pasta</button>
           <button class="small">Sushi</button>
           </div>
      </div>
</body>
</html>
